name: Backup Execution

on:
  schedule:
    - cron: '30 6 * * *'  # Renderの30分後に実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  backup-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        sudo apt update && sudo apt install -y ffmpeg

    - name: Check if main execution succeeded
      id: check-main
      run: |
        # スプレッドシートから実行状態をチェック
        python scripts/check_main_execution.py
        echo "main_failed=$?" >> $GITHUB_OUTPUT

    - name: Run backup execution
      if: steps.check-main.outputs.main_failed == '1'
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      run: |
        python app/main.py daily --backup-mode
