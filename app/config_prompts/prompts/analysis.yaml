# 分析フェーズ用プロンプト
# Agent 1-3のタスク定義

tasks:
  # ===================================
  # Task 1: Deep News Analysis
  # ===================================
  deep_news_analysis:
    description: |
      以下のニュース項目を深く分析し、視聴者が「え、そうなの!?」と驚く要素を抽出してください。

      【ニュース項目】
      {{ news_items }}

      {% if continuity_prompt %}
      【前回からの継続ヒント】
      {{ continuity_prompt }}
      {% endif %}

      {% if agent_improvement_notes %}
      【今回の改善フォーカス】
      {{ agent_improvement_notes }}
      {% endif %}

      【抽出すべき要素】
      1. **意外性（Surprise）**: 表面的な報道では語られない驚きの事実
         - 例: 「実は〇〇の真の狙いは△△だった」
         - 具体的な数値や事実で裏付け

      2. **関連性（Relevance）**: 視聴者の生活への具体的影響
         - 例: 「あなたの住宅ローン金利が来月から〇〇円変わる可能性」
         - 個人レベルでの影響を明確化

      3. **深層要因（Hidden Factors）**: 背景にある真の理由
         - 例: 「背景にある3つの国際的圧力」
         - 複数要因の複合的影響を分析

      4. **数値インパクト（Impactful Numbers）**: 驚きを生む具体的数値
         - 例: 「前年比500%増」「たった0.1%の差が年間150万円の違いに」
         - 比較対象を明確にする

      5. **未来予測（Future Implications）**: この先どうなるか
         - 例: 「今後30日以内に〇〇が起きる可能性」
         - ベスト/ベース/ワーストケースの3シナリオ

      【出力形式】（JSON）
      {
        "surprise_points": [
          {
            "fact": "驚きの事実",
            "evidence": "裏付けデータ",
            "impact_score": 9
          }
        ],
        "viewer_relevance": {
          "who_affected": "影響を受ける視聴者層",
          "how_affected": "具体的な影響内容",
          "timeline": "影響が現れる時期"
        },
        "hidden_factors": [
          "深層要因1",
          "深層要因2",
          "深層要因3"
        ],
        "impactful_numbers": [
          {
            "number": "具体的数値",
            "context": "比較対象・背景",
            "wow_factor": 8
          }
        ],
        "future_scenarios": {
          "best_case": "最良シナリオ",
          "base_case": "ベースシナリオ",
          "worst_case": "最悪シナリオ"
        }
      }

    expected_output: |
      驚きポイント、視聴者関連性、深層要因、インパクト数値、未来予測のJSON

  # ===================================
  # Task 2: Curiosity Gap Design
  # ===================================
  curiosity_gap_design:
    description: |
      Agent 1の分析結果をもとに、視聴者が「続きが気になる！」と思う好奇心ギャップを3-5個設計してください。

      【分析結果】
      {{ deep_analysis_result }}

      {% if continuity_prompt %}
      【視聴者フィードバックからの要望】
      {{ continuity_prompt }}
      {% endif %}

      {% if agent_improvement_notes %}
      【今回の改善フォーカス】
      {{ agent_improvement_notes }}
      {% endif %}

      【設計パターン】
      1. **パラドックス型**
         - 例: 「なぜ株価上昇なのに専門家は警告するのか?」
         - 矛盾する2つの事実を提示

      2. **数値ギャップ型**
         - 例: 「たった0.1%の差が年間100万円の違いに」
         - 小さな差が大きな結果を生む驚き

      3. **タイムリミット型**
         - 例: 「この動きは今後30日で決着」
         - 緊急性を演出

      4. **隠された真実型**
         - 例: 「報道されない裏側の3つの事実」
         - 秘密情報の存在を示唆

      5. **個人インパクト型**
         - 例: 「あなたの資産に今すぐ影響する理由」
         - 視聴者自身への直接的影響

      【タイミング設計ルール】
      - 疑問提示: 早めに（0:15以内）
      - ミニ答え明かし: 中盤に1-2回
      - 完全な答え: 後半まで引っ張る
      - 最低3回の「ミニ答え明かし」でテンポを作る

      【出力形式】（JSON）
      {
        "curiosity_gaps": [
          {
            "id": "gap_1",
            "type": "paradox",
            "question": "なぜ〇〇なのに△△なのか？",
            "tease_at": "0:15",
            "partial_reveal_at": "2:30",
            "full_reveal_at": "5:00",
            "impact_score": 9,
            "hook_strength": "high"
          }
        ],
        "overall_strategy": "全体的な好奇心維持戦略の説明"
      }

    expected_output: |
      好奇心ギャップ設計書（3-5個のギャップ + タイミング + 全体戦略）のJSON

  # ===================================
  # Task 3: Emotional Story Arc Design
  # ===================================
  emotional_story_arc_design:
    description: |
      経済ニュースを「人間の物語」に変換し、感情のストーリーアークを設計してください。

      【分析結果】
      {{ deep_analysis_result }}

      【好奇心ギャップ】
      {{ curiosity_gaps }}

      {% if continuity_prompt %}
      【前回の視聴者反応】
      {{ continuity_prompt }}
      {% endif %}

      {% if agent_improvement_notes %}
      【今回の改善フォーカス】
      {{ agent_improvement_notes }}
      {% endif %}

      【ストーリーアーク構造】（ヒーローズ・ジャーニー応用）
      1. **日常（0-30秒）**: 視聴者の日常に共鳴
         - 感情: 共感
         - 例: 「ある投資家の朝」

      2. **きっかけ（30秒-1分）**: ニュース速報の衝撃
         - 感情: 驚き
         - 例: 「突然のニュース速報」

      3. **試練（1-4分）**: 判断に迫られる
         - 感情: 不安・疑問
         - 例: 「どう判断すべきか？3つの選択肢」

      4. **発見（4-6分）**: 真実が明らかに
         - 感情: 驚き・理解
         - 例: 「隠されていた真実が明らかに」

      5. **解決（6-7分）**: 賢明な選択
         - 感情: 希望・安心
         - 例: 「賢明な投資家の選択」

      6. **教訓（7-8分）**: 行動指針
         - 感情: 決意
         - 例: 「あなたが明日からできること」

      【感情ピーク配置】
      - 驚き（Surprise）: 2箇所
      - 不安（Concern）: 1箇所
      - 希望（Hope）: 1箇所
      - 安心（Relief）: 1箇所

      【具体例の創出】
      実在の人物は使わず、「武宏さん（仮名）」などの架空の人物で
      視聴者が共感できる具体例を作成

      【出力形式】（JSON）
      {
        "story_arc": [
          {
            "section": "日常",
            "timestamp": "0:00-0:30",
            "emotion": "共感",
            "narrative": "ストーリー概要",
            "example": "具体例",
            "dialogue_hints": ["武宏の発話ヒント", "つむぎの発話ヒント"]
          }
        ],
        "emotion_peaks": [
          {
            "timestamp": "1:30",
            "emotion": "驚き",
            "trigger": "きっかけとなる情報"
          }
        ],
        "character_journey": {
          "hero": "視聴者自身（投資家・生活者）",
          "stakes": "何が懸かっているか",
          "triumph_or_tragedy": "成功または失敗の分岐点"
        }
      }

    expected_output: |
      ストーリーアーク設計書（6セクション + 感情ピーク5箇所 + キャラクター設定）のJSON
