# 台本生成フェーズ用プロンプト

tasks:
  script_writing:
    description: |
      対談形式の台本を純粋なテキストで生成してください。
      
      【入力情報】
      - 驚きポイント: {{ surprise_points }}
      - 好奇心ギャップ: {{ curiosity_gaps }}
      - ストーリーアーク: {{ story_arc }}
      
      【出力形式】
      必ず以下の形式で、最低50行以上の対話を生成してください:
      
      武宏: こんにちは。今日は重要な経済ニュースをお伝えします。
      つむぎ: どんな内容ですか？
      武宏: 日銀が政策金利を引き上げました。
      つむぎ: それは住宅ローンに影響しますか？
      武宏: はい、変動金利の方は注意が必要です。
      
      【重要なルール】
      1. JSONやMarkdownで装飾しない
      2. 純粋な「話者名: セリフ」の連続のみ
      3. 各セリフは15文字程度の短文
      4. 武宏が3文話したら、つむぎが1文質問
      5. コードブロック(```)で囲まない
      
    expected_output: |
      純粋なテキスト形式の対話スクリプト（話者名: セリフ の連続）