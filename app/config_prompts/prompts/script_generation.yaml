# 台本生成フェーズ用プロンプト

tasks:
  script_writing:
    description: |
      対談形式の台本を純粋なテキストで生成してください。
      
      【入力情報】
      - 驚きポイント: {{ surprise_points }}
      - 好奇心ギャップ: {{ curiosity_gaps }}
      - ストーリーアーク: {{ story_arc }}
      
            【出力形式】
            必ず以下のYAML構造に従って、対話スクリプトを生成してください。
            最低50行以上の対話を含み、2人以上の異なる話者が登場する必要があります。

            ```yaml
            title: 動画のタイトル
            dialogues:
              - speaker: 話者名1
                line: セリフ1
              - speaker: 話者名2
                line: セリフ2
            ```

            【重要なルール】
            1. 必ず上記のYAML構造に従うこと。
            2. YAML以外の余計なテキストやMarkdown装飾を含めないこと。
            3. 2人以上の異なる話者が登場し、対話が交互に行われるようにすること。
            4. 各セリフは15文字程度の短文であること。
            5. 武宏が3文話したら、つむぎが1文質問するような対話の流れを意識すること。      
    expected_output: |
      純粋なテキスト形式の対話スクリプト（話者名: セリフ の連続）