version: '3.8'

services:
  youtuber-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=INFO
      - PORT=8000
    env_file:
      - secret/.env
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./assets:/app/assets
      - ./secret:/app/secret
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  youtuber-cron:
    build: .
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - secret/.env
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./assets:/app/assets
      - ./secret:/app/secret
    command: |
      sh -c "
      while true; do
        echo 'Waiting for daily execution time...'
        # 毎日9:00 JSTに実行 (UTC 0:00)
        sleep 3600
      done
      "
    restart: unless-stopped

networks:
  default:
    name: youtuber-network