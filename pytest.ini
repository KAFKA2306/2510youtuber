[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --durations=10
    -ra

markers =
    unit: ユニットテスト（高速・外部依存なし）
    integration: 統合テスト（モック使用）
    e2e: E2Eテスト（実API使用・遅い・課金発生）
    api: API安定性テスト（実API使用）
    slow: 実行に時間がかかるテスト（1分以上）
    requires_api_key: APIキー必須のテスト
    crewai: CrewAI関連テスト
    stock_footage: ストックフッテージ関連テスト
    youtube: YouTube関連テスト

# テストディスカバリー設定
norecursedirs = .git .venv __pycache__ output cache logs

# ログ出力設定
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
